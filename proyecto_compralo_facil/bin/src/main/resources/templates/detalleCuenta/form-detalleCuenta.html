<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8"/>
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1
			class="text-secundary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/nuevo-detallecuenta}" th:object="${detallecuentas}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								required placeholder="descripcion" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Monto</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{monto}" class="form-control"
								required placeholder="monto" />
						</div>
					</div>

					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cuenta</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tCuenta.id}" class="form-control" />
						</div>
					</div>
					

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Metodo de Pago</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tMetodoPago.id}" class="form-control" />
						</div>
					</div>


					
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
