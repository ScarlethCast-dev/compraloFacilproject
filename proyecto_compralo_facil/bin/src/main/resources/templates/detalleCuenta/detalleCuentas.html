<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-tittle">

					<a th:href="@{/nuevo-detallecuenta}"
						class="btn btn-outline-primary btn-xs">Agregar Cuenta</a>
				</h4>
				<nav th:replace="paginator-nav :: paginator"></nav>
				<table class="table table-striped " th:if="${!detallecuentas.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Descripcion</td>
							<td>Monto</td>
							<td>Cuenta</td>
							<td>Metodo de Pago</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detallecuenta: ${detallecuentas}" >
							<td><a class="btn btn-primary btn-xs"
								th:href="@{detalle-detallecuenta/} + ${detallecuenta.id}" th:text="${detallecuenta.id}"></a></td>
							<td th:text="${detallecuenta.descripcion}"></td>
							<td th:text="${detallecuenta.monto}"></td>
							<td th:text="${detallecuenta.tCuenta.id}"></td>
							<td th:text="${detallecuenta.tMetodoPago.descripcion}"></td>				
							<td class="text-center"><a
								class="btn btn-outline-success btn-xs"
								th:href="@{/editar-detallecuenta/} + ${detallecuenta.id}">Editar</a></td>
							<td class="text-center" ><a
								class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-detallecuenta/} + ${detallecuenta.id}"
								onclick="return confirm('Desea eliminar el detalle cuenta?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
