<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-tittle">

					<a th:href="@{/nuevo-pedido}"
						class="btn btn-outline-primary btn-xs">Agregar Pedido</a>
					
					<a class="nav-link float-right" th:href="@{/listar-pedido/(format=pdf)}" 
					title="Exportar a PDF" target="_blank">
					<img class="img-responsive center-box" th:src="@{/imagenes/pdf.png}" height="auto">						
				    </a>	
						
				</h4>
				<nav th:replace="paginator-nav :: paginator"></nav>
				<table class="table table-striped " th:if="${!pedido.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Fecha Pedido</td>
							<td>Estado Pedido</td>
							<td>Metodo de Envio</td>
							<td>Cliente</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedidos: ${pedido}" >
							<td><a class="btn btn-primary btn-xs"
								th:href="@{detalle-pedido/} + ${pedidos.id}" th:text="${pedidos.id}"></a></td>
							<td th:text="${pedidos.fechaPedido}"></td>
							<td th:text="${pedidos.tEstadoPedido.descripcion}"></td>
							<td th:text="${pedidos.tMetodoEnvio.descripcion}"></td>
							<td th:text="${pedidos.tCliente.nombre}"></td>				
							<td class="text-center"><a
								class="btn btn-outline-success btn-xs"
								th:href="@{/editar-pedido/} + ${pedidos.id}">Editar</a></td>
							<td class="text-center" ><a
								class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-pedido/} + ${pedidos.id}"
								onclick="return confirm('Desea eliminar el Pedido?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
