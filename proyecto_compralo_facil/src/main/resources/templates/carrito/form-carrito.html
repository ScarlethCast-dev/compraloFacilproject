<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8"/>
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<h1
			class="text-secundary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">

			<div class="card-body">
				<form th:action="@{/carrito}" method="post">
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">ID</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								required placeholder="ID	" name="idDetallePedido" id="idDetallePedido" />
						</div>
					</div>	

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">LINK</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								required placeholder="Nombre Cliente" name="linkProducto" id="linkProducto" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DETALLE PRODUCTO</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="detalleProducto" id="detalleProducto"/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">PRECIO</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="precio" id="precio" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">CANTIDAD</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="cantidad" id="cantidad"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>
	
	<br></br>




	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
