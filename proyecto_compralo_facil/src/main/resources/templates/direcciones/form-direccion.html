<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8"/>
<link rel="stylesheet" th:href="@{/css/clientes.css}" />
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1
			class="text-secundary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}" style="text-align: center; font-family: cursive;"></h1>
	</div>
	<div class="container">
		<div id="ingresarDatos" class="text-black  rounded">
			
			<div class="card-body">
				<form th:action="@{/nuevo-direccion}" th:object="${direcciones}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descDireccion}" class="form-control"
								required placeholder="Descripcion Direccion" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Codigo Postal</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{codigoPostal}" class="form-control"
								required placeholder="Codigo Postal" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cliente</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tCliente.id}" class="form-control" />
						</div>
					</div>
					

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Municipio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tMunicipio.id}" class="form-control" />
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Departamento</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tDepartamento.id}" class="form-control" />
						</div>
					</div>

					
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input id ="boton" type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
