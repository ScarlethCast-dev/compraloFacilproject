<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">


</head>
<body>
	<header th:replace="layout/layout :: header">

	</header>
	
	
	<div class="container py-4">
	
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-tittle">

					<a th:href="@{/nuevo-direccion}"
						class="btn btn-outline-primary btn-xs">Agregar Direecion</a>
						
					<a class="nav-link float-right" th:href="@{/listar-direcciones/(format=pdf)}" 
					title="Exportar a PDF" target="_blank">
					<img class="img-responsive center-box" th:src="@{/imagenes/pdf.png}" height="auto">						
				    </a>	
				    
				    				    
				    <a class="nav-link float-right" 
				    th:href="@{'/listar-direcciones/'(format=xlsx)}" title="Exportar a EXCEL" >
				    <img class="img-responsive center-box" th:src="@{/imagenes/excel.png}" height="auto">
				    </a>	
				</h4>
				<nav th:replace="paginator-nav :: paginator"></nav>
				<table class="table table-striped " th:if="${!direcciones.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Descripccion</td>
							<td>Codigo Postal</td>
							<td>Cliente</td>
							<td>Municipio</td>
							<td>Departamento</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="direccion: ${direcciones}" >
							<td><a class="btn btn-primary btn-xs"
								th:href="@{detalle-direccion/} + ${direccion.id}" th:text="${direccion.id}"></a></td>
							<td th:text="${direccion.descDireccion}"></td>
							<td th:text="${direccion.codigoPostal}"></td>	
							<td th:text="${direccion.tCliente.nombre}"></td>
							<td th:text="${direccion.tMunicipio.nombreMunicipio}"></td>
							<td th:text="${direccion.tDepartamento.nombreDepartamento}"></td>					
							<td class="text-center"><a
								class="btn btn-outline-success btn-xs"
								th:href="@{/editar-direccion/} + ${direccion.id}">Editar</a></td>
							<td class="text-center" ><a
								class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-direccion/} + ${direccion.id}"
								onclick="return confirm('Desea eliminar la direccion?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
