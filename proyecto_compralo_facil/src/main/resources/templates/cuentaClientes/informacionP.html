<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">



</head>
<body>
<header th:replace="layout/layout :: header"></header>
<link rel="stylesheet" th:href="@{/css/informacionP.css}" />


<div class="contenedor">
<form action="" class="form">
<div class="form-header">
<h1 class="form-title"><span>INFORMACION PERSONAL</span></h1>
</div>
<label for="nombre" class="form-label">Nombre:</label>
<input type="text" id="nombre" class="form-input" placeholder="Nombres">

<label for="apellido" class="form-label">Apellido:</label>
<input type="text" id="apellido" class="form-input" placeholder="Apellidos">

<label for="dpi" class="form-label">DPI:</label>
<input type="text" id="dpi" class="form-input" placeholder="DPI">

<label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
<input type="text" id="fechaNacimiento" class="form-input" placeholder="dd-MM-yyyy">

<label for="telefono" class="form-label">Telefono:</label>
<input type="text" id="telefono" class="form-input" placeholder="Telefono">

<label for="nit" class="form-label">Nit:</label>
<input type="text" id="nit" class="form-input" placeholder="Nit">

<label for="correo" class="form-label">Correo:</label>
<input type="text" id="correo" class="form-input" placeholder="Correo">

<input type="submit" class="btn-submit" value="Guardar">
<br/>
<br/>

<a th:href="@{/cuentaCliente}"
						class="btn btn-warning btn-lg btn-block">Regresar</a>
</form>
</div>

<br/>
<br/>            
	<footer th:replace="layout/layout :: footer"></footer>    
</body>
</html>
