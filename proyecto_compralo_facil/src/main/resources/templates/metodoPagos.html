<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}" style="font-style: oblique; font-size: x-large; text-align: center; font-weight: bold;"></div>
			<div class="card-body">

				<h4 class="card-tittle">

					<a th:href="@{/nuevo-metodopago}"
						class="btn btn-outline-primary btn-xs text-white"
						style="background-color: #0A1B2A; border-color: #0A1B2A;">Agregar Metodo de pago</a>
				</h4>
				<nav th:replace="paginator-nav :: paginator"></nav>
				<table class="table table-striped " th:if="${!metodopagos.isEmpty()}">
					<thead class="text-white text-center"
						style="background-color:  #0A1B2A;">
						<tr>
							<td>Id</td>
							<td>Descripcion</td>
							<td>Detalle</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="metodopago: ${metodopagos}"
							th:style="${metodopago.descripcion== null} ? 'background-color: red'">
						<td th:href="${metodopago.id}" th:text="${metodopago.id}"
								style="font-size: medium; font-weight: bold; font-family: fantasy;"></td>
							<td th:text="${metodopago.descripcion}"></td>
							<td class="text-center"><a
								class="btn btn btn-warning btn-xs"
								th:href="@{/detalle-metodopago/} + ${metodopago.id}"
								style="color: white; background-color: #0B4C5F; border-color: #0B4C5F;">Ver
									detalle</a></td>
							<td class="text-center"><a
								class="btn btn-success btn-xs"
								th:href="@{/editar-metodopago/} + ${metodopago.id}">Editar</a></td>
							<td class="text-center" ><a
								class="btn btn-danger btn-xs"
								th:href="@{/eliminar-metodopago/} + ${metodopago.id}"
								onclick="return confirm('Desea eliminar el Metodo de pago?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<br/><br/><br/><br/><br/><br/><br/><br/>
<footer th:fragment="footer" id="footer" class="container-fluid"
		style="background-color: #0D0D2A !important; color: white !important; font-size: medium; ">
		<div class="container-fluid" style="background-color: #0D0D2A !important;"></div><div class="row" align="center">
			<div class="col-12 col-lg">
				<h3>Síguenos en</h3>
				<p>
					<img src="imagenes/facebook.png" alt="Logo compralo fácil" width="25" height="25"> <img src="imagenes/instagram.png" alt="Logo compralo fácil" width="25" height="25">
				</p>
				<img src="imagenes/gorjeo.png" alt="Logo compralo fácil" width="25" height="25">
				<p></p>
			</div>
			<div class="col-12 col-lg">
				<h4>Todos los derechos reservados por CompráloFácil Group In
					2020</h4>
				<p>
					<strong>Ubicación</strong> Zona 5, Pradera, Huehuetenango.<br>
					<strong>Télefono</strong> 22563689<br> <strong>Email</strong>
					compralofacil@gmail.com
				</p>

			</div>
			<div class="col-12 col-lg">
				<a href="#" style="color: white;">Términos y condiciones</a>
			</div>
			<div class="col-12 col-lg">
				<a href="#" style="color: white;">Privacidad</a>
			</div>

		</div><script th:src="@{/js/jquery-3.2.1.min.js}"></script><script th:src="@{/js/popper.min.js}"></script><script th:src="@{/js/bootstrap.min.js}"></script><script th:src="@{/js/jquery-ui.min.js}"></script>
		

	</footer>

</body>
</html>
